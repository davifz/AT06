
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Página de login</title>
</head>
<body>
  <h2>Login</h2>
  <p>Insira seu nome de usuário e senha nos campos abaixo para acessar a sua conta.</p>
  <form>
    <label for="usuario">Usuário:</label><br>
    <input type="text" id="usuario" name="usuario" required>
    <br>
    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha" required>
    <br><br>
    <button type="submit">Entrar</button>
  </form>
  <br>
  <i>
    <p>Evite os seguintes tipos de nomes de usuário:</p>
    <ul>
      <li>Palavrões ou ofensas.</li>
      <li>Frases inteiras.</li>
    </ul>
  </i>
</body>
</html>
